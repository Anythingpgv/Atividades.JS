<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        #caixa {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="caixa">Passe o mouse</div>
    <p id="coords"></p>

<script>
    const caixa = document.getElementById("caixa")
    let coords = document.getElementById("coords")
    
caixa.addEventListener("click", function(event){
     caixa.style.backgroundColor = "blue"})

caixa.addEventListener("dblclick", function(event){
    caixa.style.backgroundColor = "green"
})
caixa.addEventListener("mousedown", function(event){
    caixa.style.backgroundColor = "red"
})
caixa.addEventListener("mouseup", function(){
   caixa.style.backgroundColor = "purple"
})       
caixa.addEventListener("mousemove", function(){

caixa.addEventListener("mouseenter", function(){
    console.log("Entrou na área!")
})
caixa.addEventListener("mouseleave", function(){
    console.log("Saiu da área!")
})

</script>
</body>
</html>
